<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.6/svg.min.js"></script>
    <script src="https://cdn.rawgit.com/okfn/csv.js/master/csv.js"></script>
    <script src="https://cdn.rawgit.com/richtr/NoSleep.js/master/dist/NoSleep.js"></script>
    <script src="main.js"></script>
    <style>
        #startup {
            display: none;
        }
        #chordname {
            font-family: Helvetica;
            font-size: 180px;
        }
        #startup {
            zoom: 200%;
        }
    </style>
</head>
<body onload="main()">
    <div id="startup">
        Show chords?<input type="checkbox" id="showchord">&nbsp;
        Interval<input type="number" id="interval" step="any" style="width:40px" min="0" value="5">&nbsp;
        <button onclick="start()" id="startbutton">Start</button>
        <div id="chordlist">
        </div>
    </div>
    <table>
        <tr>
            <td><div id="drawarea"></div></td>
            <td></td>
            <td><div id="chordname"></div></td>
        </tr>
    </table>
</body>
</html>
